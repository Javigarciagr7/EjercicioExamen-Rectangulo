<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Rectángulo</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <h1>Calculadora de Área de Rectángulo</h1>
    <div class="input-container">
        <label for="length">Longitud:</label>
        <input type="number" id="length" placeholder="Ingrese la longitud">
    </div>
    <div class="input-container">
        <label for="width">Ancho:</label>
        <input type="number" id="width" placeholder="Ingrese el ancho">
    </div>
    <button id="calculate">Calcular Área</button>
    <div id="result" class="result-container"></div>
    <div id="result2" class="result-container2"></div>
    <script src="scripts/index.js"></script>
</body>
</html>
